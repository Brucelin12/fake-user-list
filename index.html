<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fake User List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web|Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
    <div id="banner">
        <div class="container">
            <div class="row">
                <div class="main-title col-10 col-sm-12 col-md-10 col-lg-8 col-xl-7"><span>Ready to dive in?</span>
                    <div class="brief">Welcome to Plenty of Fish, one of the world's
                        largest dating platforms. Register today to
                        meet amazing singles near you. If you already have an account sign in above. Happy fishing!
                    </div>
                    <div class="row">
                        <div class="col-2 col-sm-3 col-lg-4 col-xl-4 here"><i class="fa fa-hand-o-down"
                                aria-hidden="true"></i></div>
                        <div class="col-4 col-sm-4 col-lg-4 col-xl-4"><button type="button" class="btn btn-warning"
                                id="goBtn">Your Friends</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <!-- data-panel -->
        <div class="container mt-5">
            <div class="row" id="data-panel">
                <!-- print user list here -->
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="show-user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="show-user-name">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body" id="show-user-body">
                        <div class="row">
                            <div class="col-sm-4" id="show-user-image">
                            </div>
                            <div class="col-sm-8">
                                <p id="show-user-gender"></p>
                                <p id="show-user-age"></p>
                                <p id="show-user-region"></p>
                                <p id="show-user-birthday"></p>
                                <p id="show-user-email"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button id="topBtn" title="Go to top">Top</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
